<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Clinica Vet</title>
</head>
<body>
<nav class="navegacao">
    <div class="nav-logo">
        <img th:src="@{/images/logo.png}" alt="Logo">
    </div>
</nav>
<div class="formulario-container">
    <div class="formulario">
        <form th:action="@{/login}" method="post">
            <h2>Login</h2>

            <div th:if="${param.error}" class="erro-mensagem">
                Usuário ou senha incorretos
            </div>

            <label for="username">E-mail</label>
            <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite a senha" required />

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<footer class="footer">
    <p> &copy; 2024 Hospital VET. Todos os direitos reservados </p>
</footer>
</body>
</html>
