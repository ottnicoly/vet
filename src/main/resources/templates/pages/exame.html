<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/exame.css" th:href="@{/exame.html.css} " rel="stylesheet"/>
    <title>Cliente</title>
</head>
<body>
<nav class="navegacao">

    <div class="nav-logo">
        <h1>HOSPITAL VET</h1>
        <p>Clínica Veterinária</p>
    </div>

    <div class="nav-link">
        <a class="link" href="">PÁGINA INICIAL</a>
    </div>

</nav>
<main>
    <div class="container">
        <h1>Exames</h1>
        <br>
        <table th:if="${lista.size()} > 0">
            <tr>
                <td>ID</td>
                <td>Data</td>
                <td>Hora</td>
                <td>Exame</td>
                <td>Cliente</td>
                <td>Animal</td>
                <td>Especie</td>
                <td>Funcionario</td>
            </tr>
            <tr th:each="exames: ${lista}">
                <td th:text="${exames.id}"></td>
                <td th:text="${exames.data}"></td>
                <td th:text="${exames.hora}"></td>
                <td th:text="${exames.tipoExame}"></td>
                <td th:text="${exames.animal.dono.getNome()}"></td>
                <td th:text="${exames.animal.nome}"></td>
                <td th:text="${exames.animal.especie}"></td>
                <td th:text="${exames.funcionario.nome}"></td>
                <td><a th:href="@{/exames/{id}/excluir(id=${exames.id})}">Excluir</a></td>
            </tr>
        </table>
        <form th:action="@{/exames/salvar}" th:object="${elemento}" method="post">
            <div class="container-form">
                <div class="form">
                    <input class="form-input" placeholder="Data" type="text" th:field="*{data}">
                </div>
                <div class="form">
                    <input class="form-input" placeholder="Hora" type="text" th:field="*{hora}">
                </div>
                <div class="form">
                    <input class="form-input" placeholder="Exame" type="text" th:field="*{tipoExame}">
                </div>
                <select name="animalId" id="animal">
                    <option value="" disabled selected>Selecione um animal</option>
                    <th:block th:each="animal : ${animais}">
                        <option th:value="${animal.id}" th:text="${animal.nome}"></option>
                    </th:block>
                </select>
                <select name="funcionarioId" id="funcionario">
                    <option value="" disabled selected>Selecione um funcionário</option>
                    <th:block th:each="funcionario : ${funcionarios}">
                        <option th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
                    </th:block>
                </select>
                <div class="form">
                    <button type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="footer">

</footer>
</body>
</html>
